<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Learning</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        h1 {
            color: orange;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h1>My Header in HTML</h1>
    <p style="color: blue;">This is a paragraph in HTML!</p>

    <h2>Test heading 2</h2>
    <h3>Test heading 3</h3>
    <h4 id="h4">Test heading 4</h4>
    <h5 class="h5">Test heading 5</h5>
    <a href="https://www.google.com">Go to Google</a>

    <div class="testDiv">
        <h2 id="cityId">Paris</h2>
        <h4>A beautiful city in <span id="country">France.</span></h4>
    </div>

    <div>
        <button type="button" onclick="document.getElementById('cityId').style.color= 'orange'">Change to orange!</button>
    </div>

    <script>
        console.log("Hello, from JS console, within HTML.");
        console.log(document.getElementById("cityId").innerHTML = 'Bordeau');
        document.getElementById("cityId").style.color = 'purple';
        document.write(Date());
    </script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
